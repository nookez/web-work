{% extends "_base.html" %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}
<nav class="bg-gray-800 p-4 shadow-lg">
    <ul class="flex space-x-4 justify-center">
        <li>
            <a href="/" class="text-white text-lg font-semibold hover:text-slate-300 transition duration-300">Home</a>
        </li>
        <li>
            <a href="/about" class="text-white text-lg font-semibold hover:text-slate-300 transition duration-300">About</a>
        </li>
        <li>
            <a href="/services" class="text-white text-lg font-semibold hover:text-slate-300 transition duration-300">Services</a>
        </li>
        <li>
            <a href="/contact" class="text-white text-lg font-semibold hover:text-slate-300 transition duration-300">Contact</a>
        </li>
    </ul>
</nav>

<div class="mt-4 text-center">
    <h2 id="head" class="text-2xl font-semibold font-kanit">สวัสดีชาวโลก</h2>
    <button class="bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 font-kanit" onclick="changeColor()">
        กดปุ่มเปลี่ยนสีข้อความ
    </button>
</div>

<div id='currentDateTime' class="mt-4 text-4xl text-black text-center">
    <script>UpdateTime();</script>
</div>

<div class="mt-4 text-center">
    <button id="showCatImageButton" class="bg-transparent hover:bg-blue-700 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-lg" onclick="showCatImage()">
        แสดงแมวยืน
    </button>
    <button id="showSlideImageButton" class="bg-transparent hover:bg-blue-700 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-lg" onclick="showSlideImage()">
        แสดงแมวสไลค์
    </button>
    <img id="catImage" src="{% static 'images/Idle.png' %}" width="200px" alt="Cat Image">
    <img id="slideImage" src="{% static 'images/slide.png' %}" width="200px" alt="Slide Image" style="display:none;">
</div>

<!-- ปุ่มแสดงและซ่อนตาราง -->
<div class="mt-4 text-center">
    <button id="showTableButton" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-400 transition duration-300" onclick="showTable()">
        แสดงตาราง
    </button>
    <button id="hideTableButton" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-400 transition duration-300" onclick="hideTable()">
        ซ่อนตาราง
    </button>
</div>

<!-- ตารางสินค้า -->
<div id="productTable" class="mt-4 text-center" style="display:none;">
    <table class="table-auto border-collapse border border-gray-300 mx-auto">
        <caption class="caption-top text-lg font-bold mb-4">ตารางสินค้า</caption>
        <thead>
            <tr>
                <th class="border border-gray-300 py-3 px-6 bg-gray-200">รายการ1</th>
                <th class="border border-gray-300 py-3 px-6 bg-gray-200">รายการ2</th>
                <th class="border border-gray-300 py-3 px-6 bg-gray-200">รายการ3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-gray-300 py-2 px-4">324</td>
                <td class="border border-gray-300 py-2 px-4">657</td>
                <td class="border border-gray-300 py-2 px-4">318</td>
            </tr>
            <tr>
                <td class="border border-gray-300 py-2 px-4">999</td>
                <td class="border border-gray-300 py-2 px-4">777</td>
                <td class="border border-gray-300 py-2 px-4">666</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="mt-4 p-4 bg-gray-100 rounded-lg shadow-md max-w-md mx-auto">
    <label for="num1" class="block text-lg font-medium text-gray-700 mb-1">Number #1</label>
    <input type="number" id="num1" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500">

    <label for="num2" class="block text-lg font-medium text-gray-700 mb-1">Number #2</label>
    <input type="number" id="num2" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500">

    <label for="num3" class="block text-lg font-medium text-gray-700 mb-1">Number #3</label>
    <input type="number" id="num3" class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:ring-blue-500 focus:border-blue-500">

    <button onclick="calculate()" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
</div>

<div class="mt-4 text-2xl text-center font-semibold text-gray-800" id="result"></div>

   



{% endblock content %}
